version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:1234@db:5432/Database1
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: 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
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: Database1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234

  redis:
    image: redis:6-alpine
